<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-whitesomke">
    <main class="flex direction-col align-center h-full">
      <section class="mt-5p">
        <p class="heading text-center">News</p>
      </section>
      <section
        class="main-section border-2 flex direction-col justify-center align-center h-450 w-500 line-height-x mt-5p bg-white shadow border-radius-xl p-5"
      >
        <img src="" alt="image" class="img border border-radius-x h-200" />
        <p class="title sub-heading text-center">title</p>
        <p class="author italic bold text-center">author, publish_date</p>
        <p class="content line-height-sm text-center">content</p>
        <p><a class="link" target="_blank" href="">Read full news</a></p>
        <div>
          <button class="button previous">&lt</button>
          <button class="button next">&gt</button>
        </div>
      </section>
    </main>
    <script type="module" src="./script.js "></script>
  </body>
</html>
